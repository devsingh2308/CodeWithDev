<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* === Base Reset & Styling === */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0b0f1a; /* Blackish blue */
    color: #ffffff;
    line-height: 1.6;
  }

  /* === Header === */
  header {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: #101828;
    border-bottom: 1px solid #1f2a3a;
  }

  header a {
    color: rgba(44, 183, 183, 0.85);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
    font-size: 1rem;
  }

  header a:hover {
    color: #ffffff;
  }

  /* === Signup Container Styling === */
.Login {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
  min-height: 80vh;
  background-color: #0b0f1a;
}

.Login-container {
  background-color: #101828;
  padding: 40px 30px;
  border-radius: 12px;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 0 10px rgba(19, 205, 140, 0.15);
}

.title {
  text-align: center;
  color: #13cd8c;
  margin-bottom: 20px;
  font-size: 1.8rem;
}

/* === Form Inputs === */
form input[type="name"],
form input[type="number"],
form input[type="email"],
form input[type="password"] {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0;
  border: 1px solid #1f2a3a;
  border-radius: 8px;
  background-color: #1a2233;
  color: #ffffff;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

form input:focus {
  border-color: #13cd8c;
  outline: none;
}

/* === Button Styling === */
form button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #1e90ff, #00bcd4);
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  margin-top: 15px;
  transition: background 0.3s ease, transform 0.2s;
}

form button:hover {
  background: linear-gradient(135deg, #0d6efd, #00acc1);
  transform: scale(1.03);
}

/* === Login/Signup Link Text === */
.login-link, .signup-link {
  text-align: center;
  margin-top: 15px;
  font-size: 0.95rem;
}

.login-link a,
.signup-link a {
  color: #13cd8c;
  text-decoration: none;
  font-weight: 600;
}

.login-link a:hover,
.signup-link a:hover {
  text-decoration: underline;
}


  

    </style>
</head>
<body>
    <header>
        <a href="home.html">
        <spa class="font-semibold">&lt;/&gt;</spa>
        <spa class="font-bold">CodeWithDev</spa>
        </a>
            <a href="home.html">Home</a>
            
            <a href="tutorials.html">Tutorials</a>
            <a href="blog.html">Blog</a>
            <a href="notes.html">Notes</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
            <a href="signup.html">SignUp</a>
    </header>

    <hr>

    <main>
        <section class="Login">
            <div class="Login-container">
                
                    <h2 class="title">SignUp To Your Account </h2>
                    <form action="#" method="POST">
                        <input type="name" placeholder="Enter Your Name" required>
                        
                        <input type="number" id="age" name="age" min="1" max="120" placeholder="Age" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Signup</button>
                        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
                    </form>

                
            </div>
        </section>


</body>
</html>
