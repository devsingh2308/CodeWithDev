    <style>

  /* === Base Reset & Styling === */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0b0f1a; /* Blackish blue */
    color: #ffffff;
    line-height: 1.6;
  }

  /* === Header === */
  header {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: #101828;
    border-bottom: 1px solid #1f2a3a;
  }

  header a {
    color: rgba(44, 183, 183, 0.85);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
    font-size: 1rem;
  }

  header a:hover {
    color: #ffffff;
  }


  /* === Notes Container Styling === */
  .Notes {
    padding: 30px 20px;
    display: flex;
    justify-content: center;
  }

  .Note-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    max-width: 1200px;
    width: 100%;
  }

  /* === Individual Card Styling === */
  .Note-card {
    background: linear-gradient(145deg, #1d2a43, #2f436d);
    padding: 22px;
    border-radius: 16px;
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .Note-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 24px rgba(0, 0, 0, 0.6);
  }

  .Note-card img {
    width: 70%;
    max-height: 160px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .Note-card h3 {
    font-size: 1.5rem;
    margin: 10px 0 18px;
    color: #ffffff;
    text-shadow: 1px 1px 2px #00000055;
  }

  .Note-card p {
    font-size: 0.95rem;
    color: #c5c9d4;
    margin-bottom: 20px;
  }

  /* === Button Styling === */
  button {
    padding: 10px 18px;
    background-color: #1e90ff;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    margin: 5px;
  }

  button:hover {
    background-color: #0d6efd;
    transform: scale(1.05);
  }

  .title {
    color: #29d6d6;
    margin: 30px 0;
    font-size: 2rem;
    text-shadow: 1px 1px 2px #00000055;
  }

  hr {
    border: none;
    border-top: 1px solid #314563;
    margin: 0 20px;
  }



    </style>
